<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- mobile responsive  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Food Demand Prediction</title>
  </head>
  <body>
    <div class="container">
      <center><h2 class="helphead" style="color:#fff; margin-top:100px;">Food Demand Prediction for NMIMS, Navi Mumbai</h2></center>
      <div class="malign">
        <div class="innercontainer">
            <br>
            <center><img src="static/logo.png" height=40px width=130px></center>
            <form class="formcontainer" action="{{ url_for('predict')}}" method="post">
                 <select name="month" class="formelement" required>
                   <option value="" hidden>Month *</option>
                   <option value= 1>January</option>
                   <option value=2>Feburary</option>
                   <option value=3>March</option>
                   <option value=4>April</option>
                   <option value=5>May</option>
                   <option value=6>June</option>
                   <option value=7>July</option>
                   <option value=8>August</option>
                   <option value=9>September</option>
                   <option value=10>October</option>
                   <option value=11>November</option>
                   <option value=12>December</option>
                 </select>
                 <input class="formelement" type="text" name="Total Students" placeholder="Total Students *" required />
                 <select name="holiday" class="formelement" required>
                   <option value="" hidden>Holiday *</option>
                   <option value= 0>No</option>
                   <option value=1>Yes</option>
                 </select>
                 <select name="halfday" class="formelement" required>
                   <option value="" hidden>Halfday *</option>
                   <option value= 0>No</option>
                   <option value= 1>Yes</option>
                 </select>
                 <select name="special events" class="formelement" required>
                   <option value="" hidden>Special Events *</option>
                   <option value= 0>No</option>
                   <option value=1>Yes</option>
                 </select>

                 <button type="submit" class="btn btn-primary" style="width: 100%; height:55px;">Predict</button>
            </form>
        </div>
        <div style="color:#fff;">
          <br>
          {{ poha }}
          <br>
          {{ dosa }}
          <br>
          {{ tea }}
          <br>
          {{ coffee }}
        </div>
      </div>
    </div>


     <!-- start of scripts -->
     <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
